<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .form-header {
        /* margin: 5px; */
        padding: 10px;
      }
      .form-para {
        padding: 10px;
        color: white;
      }
      ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: white;
        opacity: 1 !important;
        /* border: 1px solid white; Firefox */
      }
    </style>
  </head>
  <body>
    <div class="" style="margin-top: 50px !important">
      <div class="container">
        <div class="row align-items-stretch no-gutters contact-wrap">
          <div class="col-md-6" style="margin-top: -40px;">
            <div
              class="form h-100"
              style="background-color: rgba(0, 16, 27, 1)"
            >
              <h1
                style="color: white; text-decoration: solid"
                class="form-header"
              >
                Get In Touch
              </h1>
              <h3 class="form-para">
                We are a leader in endpoint protection solutions by industry
                analysts, independet testing organizations and security.
              </h3>
              <form
                class="mb-5"
                method="post"
                id="contactForm"
                name="contactForm"
              >
                <div class="row">
                  <div class="col-md-6 form-group p-4">
                    <!-- <label for="" class="col-form-label">Name *</label> -->
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Name*"
                      style="
                        color: white !important;
                        background-color: rgba(0, 16, 27, 1);
                        font-style: bold;
                        font-weight: 800;
                        opacity: 1;
                        border: 3px solid white;
                        border-radius: 15px;
                      "
                    />
                  </div>
                  <div class="col-md-6 form-group p-4">
                    <!-- <label for="" class="col-form-label">Email *</label> -->
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Email*"
                      style="
                        color: white !important;
                        background-color: rgba(0, 16, 27, 1);
                        font-style: bold;
                        font-weight: 800;
                        opacity: 1;
                        border: 3px solid white;
                        border-radius: 15px;
                      "
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 form-group p-4">
                    <!-- <label for="" class="col-form-label">Phone</label> -->
                    <input
                      type="text"
                      class="form-control"
                      name="phone"
                      id="phone"
                      placeholder="Mobile*"
                      style="
                        color: white !important;
                        background-color: rgba(0, 16, 27, 1);
                        font-style: bold;
                        font-weight: 800;
                        opacity: 1;
                        border: 3px solid white;
                        border-radius: 15px;
                      "
                    />
                  </div>
                  <div class="col-md-6 form-group p-4">
                    <!-- <label for="" class="col-form-label">Company</label> -->
                    <input
                      type="text"
                      class="form-control"
                      name="company"
                      id="company"
                      placeholder="Subject*"
                      style="
                        color: white !important;
                        background-color: rgba(0, 16, 27, 1);
                        font-style: bold;
                        font-weight: 800;
                        opacity: 1;
                        border: 3px solid white;
                        border-radius: 15px;
                      "
                    />
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12 form-group p-4">
                    <!-- <label for="message" class="col-form-label"
                      >Message *</label
                    > -->
                    <textarea
                      class="form-control"
                      name="message"
                      id="message"
                      cols="30"
                      rows="4"
                      placeholder="Your Message*"
                      style="
                        color: white !important;
                        background-color: rgba(0, 16, 27, 1);
                        font-style: bold;
                        font-weight: 800;
                        opacity: 1;
                        border: 3px solid white;
                        border-radius: 15px;
                      "
                    ></textarea>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4 form-group p-4">
                    <input
                      style="background-color: rgba(43, 189, 67, 1)"
                      type="submit"
                      value="Send Message"
                      class="btn btn-primary rounded-0 py-2 px-4"
                    />
                    <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning"></div>
            </div>
          </div>
          <div class="col-md-6">
            <img
              class="img-responsive"
              height="auto"
              width="100%"
              src="~/Images/form.png"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
  </body>
</html>
